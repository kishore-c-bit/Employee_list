{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Details</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fff);
      min-height: 100vh;
      color: #343a40;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #004d40;
      border-radius: 0 0 1rem 1rem;
    }

    .navbar-brand,
    .nav-link {
      color: #ffffff !important;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .container {
      flex: 1;
    }

    .card {
      background-color: #ffffff;
      border: none;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.015);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
      height: 300px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .card-body {
      padding: 1.8rem;
    }

    .card-text strong {
      color: #00695c;
    }

    .btn-primary {
      background-color: #00695c;
      border: none;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm px-4 py-2">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">CompanyPortal</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'add' %}">Employees</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5 d-flex justify-content-center">
    <div class="card" style="max-width: 26rem;">
      <img class="card-img-top" src="{{ employee.photo.url }}" alt="Employee Photo">
      <div class="card-body">
        <p class="card-text"><strong>Name:</strong> {{ employee.first_name }} {{ employee.last_name }}</p>
        <p class="card-text"><strong>Designation:</strong> {{ employee.designation }}</p>
        <p class="card-text"><strong>Email:</strong> {{ employee.email_address }}</p>
        <p class="card-text"><strong>Phone No:</strong> +91 {{ employee.phone_number }}</p>
        <a href="{% url 'home' %}" class="btn btn-primary mt-3 w-100">Back to Home</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
